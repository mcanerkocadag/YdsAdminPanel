<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" > 

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="resources/css/blog-post.css" rel="stylesheet"/>
		<link href="resources/css/zaa.css" rel="stylesheet" type="text/css"/>
		 <title>YDS</title>
		 <script type="text/javascript" src="resources/js/bootstrap.min.js"/>
		 <script type="text/javascript" src="resources/js/jquery-2.1.4.js"/>
    </h:head>
    <h:body>

    <!-- Navigation -->
    
    <div class="navbar navbar-inverse navbar-fixed-top">
    
        <div class="container">
        
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <p:growl id="messages"/>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">YDS</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </div>
 
    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-8">
            <h:form>
            
            <p:growl id="growl" sticky="true" showDetail="true"/>
            
            <p:panel header="Üye Bilgileri">
            <p:messages />
            <h:panelGrid columns="2" cellpadding="5">
  <h:outputText value="Kullanıcı Adı:"/>
  <p:inputText value="#{dtSelectionView.logUser.username}" id="kullaniciAdi" type="text" class="form-control"  />
  
  <h:outputText value="Parola:"/>
  <p:inputText value="#{dtSelectionView.logUser.password}" id="parola" type="text" class="form-control" />
  <h:commandButton id="submitButton" value="Giriş" action="#{dtSelectionView.login()}" update="messages"/>
  </h:panelGrid>
  </p:panel>
  </h:form>
            </div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">
			
            
            </div>

        </div>
        <!-- /.row -->

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>MCH &copy; YDS Website 2016</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</h:body>

</html>
